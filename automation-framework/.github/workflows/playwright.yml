name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'sit'
        type: choice
        options:
          - sit
          - uat
          - prod
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: automation-framework/package-lock.json

      - name: Install dependencies
        working-directory: automation-framework
        run: npm ci

      - name: Install Playwright browsers
        working-directory: automation-framework
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Run Playwright tests
        working-directory: automation-framework
        run: npx playwright test --project=${{ matrix.project }}
        env:
          ENV: ${{ github.event.inputs.environment || 'sit' }}
          BASE_URL: ${{ secrets.BASE_URL || 'file:///home/runner/work/automation/automation/' }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            automation-framework/reports/
            automation-framework/test-results/
          retention-days: 30

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: html-report-${{ matrix.project }}
          path: automation-framework/reports/html/
          retention-days: 30

  # Merge reports from all browsers
  merge-reports:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: List downloaded reports
        run: ls -la all-reports/

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: combined-playwright-report
          path: all-reports/
          retention-days: 30

  # Optional: Deploy reports to GitHub Pages
  deploy-report:
    needs: test
    if: github.ref == 'refs/heads/main' && always()
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: Download HTML report
        uses: actions/download-artifact@v4
        with:
          name: html-report-chromium
          path: report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
